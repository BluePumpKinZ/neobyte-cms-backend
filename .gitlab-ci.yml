variables:
  PUBLISH_PATH: "/var/publish/$CI_PIPELINE_ID/"

stages:
  - build
  - test

build:
  image: mcr.microsoft.com/dotnet/sdk:7.0
  stage: build
  script:
    - dotnet restore
    - dotnet build --no-restore
    - dotnet publish
  artifacts:
    expire_in: 1 days

test:
  image: mcr.microsoft.com/dotnet/sdk:7.0
  stage: test
  script:
    - dotnet test --no-build --verbosity normal